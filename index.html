<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keemala new</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#header" class="nav_logo">Keemala</a>
            <div class="nav_menu" id="nav-menu">
                <ul class="nav_list">
                    <li class="nav_item">
                        <a href="#about" class="nav_link">About</a>
                    </li>
                    <li class="nav_item">
                        <a href="#villas" class="nav_link">Villas</a>
                    </li>
                    <li class="nav_item">
                        <a href="#experiences" class="nav_link">Experiences</a>
                    </li>
                    <li class="nav_item">
                        <a href="#book" class="nav_link">Book</a>
                    </li>
                    <li class="nav_item">
                        <a href="#location" class="nav_link">Location</a>
                    </li>
                    <li class="nav_item">
                        <a href="#reviews" class="nav_link">Reviews</a>
                    </li>
                </ul>
                <div class="icon">
                    <img src="./img/icon/times-solid.svg" alt="" class="nav_close" id="nav-close">
                </div>
            </div>
            <div class="icon nav_toggle" id="nav-toggle">
                <img src="./img/icon/bars-solid.svg" alt="">
            </div>
        </nav>
    </header>
    <main class="main">
        <section class="home" id="home">
            <img src="./img/home/home.png" alt="" class="home_img">
            <div class="home_container container grid">
                <div class="book-card">
                    <h1>Keemala</h1>
                    <h3>Experience a Tropical Wonderland</h3>
                    <a href="#book" class="button">Book</a>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/main.js"></script>
</body>

</html>
